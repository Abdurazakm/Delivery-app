<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="confirmation_style.css">
</head>
<body>
  <header>
    <h1>Order Confirmation</h1>
  </header>

  <!-- Popup Message -->
  <div id="order-message" class="popup-message">
    <div class="popup-content">
      <p>Your order has been placed successfully!</p>
      <button id="close-popup" class="close-btn">X</button>
    </div>
  </div>

  <div class="container">
    <h2>Thank you for your order!</h2>
    <p>Your order will be processed shortly. You will receive a confirmation email soon.</p>
    <!-- Back to Home button -->
    <button onclick="goBack()">Back to Shopping</button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'index.html'; // Redirects to the homepage
    }
  </script>
</body>
</html>
